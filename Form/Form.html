<body background="bg3.jpg">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="contact-clean">
        <form method="post" style="width: 1500px;height: 1300px;">
            <label for="Title">Title :</label>
            <div class="Title">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Title</button>
                    <ul class="dropdown-menu">
                     <li> <a  href="#">Rev.</a></li>>
                     <li><a  href="#">Prof.</a></li>>
                     <li><a  href="#">Dr.</a></li>>
                     <li><a  href="#">Mr.</a></li>>
                     <li><a  href="#">Mrs.</a></li>>
                     <li><a  href="#">Miss.</a></li>>
                    </ul>
                  </div>
            <div class="form-group"><label for="FullName">FullName :</label><input class="form-control" type="FullName" name="fullname" placeholder="FullName"></div>
            <div class="form-group"><label for="LastName">LastName :</label><input class="form-control" type="LastName" name="lastname" placeholder="LastName"></div>

            <head><b>Personal Information</b></head><br>
            <label for="Gender">Gender :</label>
            <div class="Gender">
                <input type="radio" name="radiogroup1" id="ravi" class="radio-button">
                <label for="ravi" class="gender">Male</label>
                <input type="radio" name="radiogroup1" id="ravi1" class="radio-button">
                <label for="ravi1" class="gender">Female</label>
            </div>
            <div class="form-group"><label for="Date-of-birth">Date-of-birth :</label><input class="form-control" type="Date-of-birth" name="date-of-birth" placeholder="Date-Month-Year"></div>
            <div class="form-group"><label for="Email">Email :</label><input class="form-control" type="Email" name="email" placeholder="Email"></div>
            <div class="form-group"><label for="Address">Address :</label><input class="form-control" type="Address" name="address" placeholder="Address"></div>
            <div class="form-group"><label for="Phone">Phone :</label><input class="form-control" type="Phone" name="phone" placeholder="Phone"></div>

            <head><b>Professional Information</b></head><br>
            <div class="form-group"><label for="Designation on Retirement">Designation on Retirement :</label><input class="form-control" type="Designation on Retirement" name="designation on Retirement" placeholder=""></div>
            <div class="form-group"><label for="Faculty/Department">Faculty/Department :</label><input class="form-control" type="Faculty/Department" name="Faculty/Department" placeholder=""></div>
            <div class="form-group"><label for="Highest Qualification">Highest Qualification :</label><input class="form-control" type="Highest Qualification" name="Highest Qualification" placeholder=""></div>

            <div class="form-group"><button class="btn btn-primary" type="submit">Submit</button></div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body> 
      <!-- SCRIPTS -->
        <!-- JQuery -->
        <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
        <!-- Bootstrap tooltips -->

        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
      
      </body>
      
      
      
</html>
